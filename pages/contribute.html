<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute - Frontend Developer Tricks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Pro if available (or regular FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Add JetBrains Mono for code blocks -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">DevTricks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="html-tricks.html">HTML</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="css-tricks.html">CSS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="js-tricks.html">JavaScript</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contribute.html">Contribute</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="darkModeToggle">
                        <label class="form-check-label text-light" for="darkModeToggle">Dark Mode</label>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="py-4 bg-light">
        <div class="container">
            <h1>Share Your Developer Tricks</h1>
            <p class="lead">Contribute your own unique frontend tricks to help the community build better websites.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- Contribution Form -->
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="contributionTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="submit-tab" data-bs-toggle="tab" data-bs-target="#submit" type="button" role="tab" aria-controls="submit" aria-selected="true">Submit Trick</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="my-tricks-tab" data-bs-toggle="tab" data-bs-target="#my-tricks" type="button" role="tab" aria-controls="my-tricks" aria-selected="false">My Submissions</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="contributionTabsContent">
                            <!-- Submit Form Tab -->
                            <div class="tab-pane fade show active" id="submit" role="tabpanel" aria-labelledby="submit-tab">
                                <form id="trickSubmissionForm">
                                    <div class="mb-3">
                                        <label for="contributorName" class="form-label">Your Name</label>
                                        <input type="text" class="form-control" id="contributorName" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="trickCategory" class="form-label">Category</label>
                                        <select class="form-select" id="trickCategory" required>
                                            <option value="">Select a category</option>
                                            <option value="html">HTML</option>
                                            <option value="css">CSS</option>
                                            <option value="js">JavaScript</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="trickTitle" class="form-label">Trick Title</label>
                                        <input type="text" class="form-control" id="trickTitle" required 
                                               placeholder="E.g., 'Hidden Content for Screen Readers'">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="trickDescription" class="form-label">Brief Description</label>
                                        <textarea class="form-control" id="trickDescription" rows="2" required
                                                  placeholder="A one or two-sentence summary of your trick"></textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="trickCode" class="form-label">Code Snippet</label>
                                        <textarea class="form-control" id="trickCode" rows="6" required
                                                  placeholder="Paste your code here"></textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="trickExplanation" class="form-label">Why It Works</label>
                                        <textarea class="form-control" id="trickExplanation" rows="3" required
                                                  placeholder="Explain how and why your trick works"></textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="trickCompatibility" class="form-label">Browser Compatibility</label>
                                        <textarea class="form-control" id="trickCompatibility" rows="2" required
                                                  placeholder="Which browsers support this? Any known issues?"></textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="trickDifficulty" class="form-label">Difficulty Level</label>
                                        <select class="form-select" id="trickDifficulty" required>
                                            <option value="">Select difficulty</option>
                                            <option value="beginner">Beginner</option>
                                            <option value="intermediate">Intermediate</option>
                                            <option value="advanced">Advanced</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="trickTags" class="form-label">Tags (comma-separated)</label>
                                        <input type="text" class="form-control" id="trickTags" required
                                               placeholder="E.g., 'accessibility, semantic, forms'">
                                    </div>
                                    
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="button" class="btn btn-secondary me-md-2" id="previewButton">Preview</button>
                                        <button type="submit" class="btn btn-primary">Submit Trick</button>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- My Submissions Tab -->
                            <div class="tab-pane fade" id="my-tricks" role="tabpanel" aria-labelledby="my-tricks-tab">
                                <div id="mySubmissionsList">
                                    <div class="text-center py-5" id="noSubmissionsMessage">
                                        <p>You haven't submitted any tricks yet.</p>
                                    </div>
                                    
                                    <!-- Submissions will be dynamically added here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Preview Area -->
                <div class="card mt-4" id="previewArea" style="display: none;">
                    <div class="card-header">
                        <h5>Preview</h5>
                    </div>
                    <div class="card-body">
                        <div id="trickPreview"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>Frontend Developer Tricks &copy; 2025</p>
        </div>
    </footer>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Custom JS -->
    <script src="../script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the form handling and previews
            initContributionForm();
            
            // Load existing submissions
            loadUserSubmissions();
        });
    </script>
</body>
</html>
